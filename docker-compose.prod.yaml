services:
  tor:
    image: dperson/torproxy
    container_name: tor-proxy
    restart: always
    ports:
      - "9050:9050"
    networks:
      - devnetwork

  server:
    image: vovanvh/voca:stats-prod
    container_name: krys-stats-prod
    build: docker/python/prod
    command: /start.sh
    env_file:
      - .env.prod
    environment:
      - TOR_PROXY_HOST=tor
      - TOR_PROXY_PORT=9050
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cpus: "0.5"
    mem_limit: "512m"
    depends_on:
      - tor
    networks:
      - devnetwork

networks:
  devnetwork:
    external: true
