services:
  server:
    image: vovanvh/voca:stats-prod
    container_name: krys-stats-prod
    build: docker/python/prod
    command: /start.sh
    env_file:
      - .env.prod
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cpus: "0.5"
    mem_limit: "512m"
    networks:
      - devnetwork

networks:
  devnetwork:
    external: true
